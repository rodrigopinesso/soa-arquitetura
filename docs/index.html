<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Nomes - IBGE</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Spinner de carregamento -->
    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        Carregando...
    </div>

    <div class="container">
        <h1>Análise de Nomes - IBGE</h1>
        
        <!-- Seção de Evolução do Nome -->
        <section class="card">
            <h2>Evolução do Nome</h2>
            <div class="input-group">
                <input type="text" id="nomeInput" placeholder="Digite um nome">
                <button onclick="buscarEvolucaoNome()">Buscar</button>
            </div>
            <div class="chart-container">
                <canvas id="evolucaoNomeChart"></canvas>
            </div>
        </section>

        <!-- Seção de Top Nomes por Localidade -->
        <section class="card">
            <h2>Top Nomes por Localidade</h2>
            <div class="input-group">
                <select id="estadoSelect" onchange="atualizarCodigoIBGE()">
                    <option value="">Selecione um estado</option>
                    <option value="11">Rondônia</option>
                    <option value="12">Acre</option>
                    <option value="13">Amazonas</option>
                    <option value="14">Roraima</option>
                    <option value="15">Pará</option>
                    <option value="16">Amapá</option>
                    <option value="17">Tocantins</option>
                    <option value="21">Maranhão</option>
                    <option value="22">Piauí</option>
                    <option value="23">Ceará</option>
                    <option value="24">Rio Grande do Norte</option>
                    <option value="25">Paraíba</option>
                    <option value="26">Pernambuco</option>
                    <option value="27">Alagoas</option>
                    <option value="28">Sergipe</option>
                    <option value="29">Bahia</option>
                    <option value="31">Minas Gerais</option>
                    <option value="32">Espírito Santo</option>
                    <option value="33">Rio de Janeiro</option>
                    <option value="35">São Paulo</option>
                    <option value="41">Paraná</option>
                    <option value="42">Santa Catarina</option>
                    <option value="43">Rio Grande do Sul</option>
                    <option value="50">Mato Grosso do Sul</option>
                    <option value="51">Mato Grosso</option>
                    <option value="52">Goiás</option>
                    <option value="53">Distrito Federal</option>
                </select>
                <input type="text" id="codigoLocalidade" placeholder="Digite o código IBGE" readonly>
                <button onclick="buscarTopNomes()">Buscar</button>
            </div>
            <div class="table-container">
                <table id="topNomesTable">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Frequência</th>
                            <th>Ranking</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Seção de Comparação de Nomes -->
        <section class="card">
            <h2>Comparação de Nomes</h2>
            <div class="input-group">
                <input type="text" id="nome1Input" placeholder="Primeiro nome">
                <input type="text" id="nome2Input" placeholder="Segundo nome">
                <button onclick="compararNomes()">Comparar</button>
            </div>
            <div class="chart-container">
                <canvas id="comparacaoNomesChart"></canvas>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="scripts/graficoNome.js"></script>
    <script src="scripts/tabelaLocalidade.js"></script>
    <script src="scripts/comparacaoGrafico.js"></script>
</body>
</html>
